{% extends 'gym_app/base.html' %}

{% block title %}Register - GymFit Pro{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 600px;
        margin: 3rem auto;
    }

    .auth-card {
        background: var(--white);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-icon {
        font-size: 4rem;
        color: var(--gold);
        margin-bottom: 1rem;
    }

    .auth-header h2 {
        color: var(--primary-blue);
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .auth-header p {
        color: var(--gray);
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--dark-gray);
        font-weight: 500;
    }

    .form-group label i {
        color: var(--secondary-blue);
        margin-right: 0.5rem;
    }

    .form-control {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--secondary-blue);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    textarea.form-control {
        resize: vertical;
        min-height: 80px;
    }

    .btn-submit {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        margin-top: 1rem;
    }

    .auth-footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e2e8f0;
    }

    .auth-footer a {
        color: var(--secondary-blue);
        text-decoration: none;
        font-weight: 600;
    }

    .auth-footer a:hover {
        color: var(--primary-blue);
        text-decoration: underline;
    }

    .password-toggle {
        position: relative;
    }

    .password-toggle-icon {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--gray);
    }

    .password-toggle-icon:hover {
        color: var(--secondary-blue);
    }

    .required {
        color: var(--danger);
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Join GymFit Pro</h2>
            <p>Create your account and start your fitness journey</p>
        </div>

        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">
                        <i class="fas fa-user"></i> First Name <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="first_name" 
                        name="first_name" 
                        class="form-control" 
                        placeholder="John" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="last_name">
                        <i class="fas fa-user"></i> Last Name <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="last_name" 
                        name="last_name" 
                        class="form-control" 
                        placeholder="Doe" 
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="username">
                    <i class="fas fa-at"></i> Username <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-control" 
                    placeholder="johndoe123" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="john.doe@example.com" 
                    required
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password <span class="required">*</span>
                    </label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Enter password" 
                            required
                        >
                        <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('password')"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password_confirm">
                        <i class="fas fa-lock"></i> Confirm Password <span class="required">*</span>
                    </label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="password_confirm" 
                            name="password_confirm" 
                            class="form-control" 
                            placeholder="Re-enter password" 
                            required
                        >
                        <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('password_confirm')"></i>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="mobile_no">
                        <i class="fas fa-phone"></i> Mobile Number
                    </label>
                    <input 
                        type="tel" 
                        id="mobile_no" 
                        name="mobile_no" 
                        class="form-control" 
                        placeholder="09123456789"
                    >
                </div>

                <div class="form-group">
                    <label for="birthdate">
                        <i class="fas fa-birthday-cake"></i> Birthdate
                    </label>
                    <input 
                        type="date" 
                        id="birthdate" 
                        name="birthdate" 
                        class="form-control"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="address">
                    <i class="fas fa-map-marker-alt"></i> Address
                </label>
                <textarea 
                    id="address" 
                    name="address" 
                    class="form-control" 
                    placeholder="Enter your complete address"
                ></textarea>
            </div>

            <button type="submit" class="btn btn-gold btn-submit">
                <i class="fas fa-rocket"></i> Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? 
                <a href="{% url 'login' %}">
                    <i class="fas fa-sign-in-alt"></i> Login Here
                </a>
            </p>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
function togglePassword(fieldId) {
    const passwordInput = document.getElementById(fieldId);
    const toggleIcon = passwordInput.nextElementSibling;
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

// Password match validation
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('password_confirm').value;
    
    if (password !== passwordConfirm) {
        e.preventDefault();
        alert('Passwords do not match!');
    }
});
</script>
{% endblock %}
